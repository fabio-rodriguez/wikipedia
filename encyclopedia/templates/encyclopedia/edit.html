{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit '{{ title }}' entry</h1>
    <form action="{% url 'encyclopedia:edit' title %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save changes">    
    </form>
{% endblock %}
